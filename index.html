<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested TCTCTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <span id="winner-log"></span>
    <div class="restelm">
        <button id="reset">Restart</button>
        <span id="score-board">Score: 0-0</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="1">1</div>
            <div class="col" id="2">2</div>
            <div class="col" id="3">3</div>
        </div>
        <div class="row">
            <div class="col" id="4">4</div>
            <div class="col" id="5">5</div>
            <div class="col" id="6">6</div>
        </div>
        <div class="row">
            <div class="col" id="7">7</div>
            <div class="col" id="8">8</div>
            <div class="col" id="9">9</div>
        </div>
    </div>

    <button id="continue">Continue Play</button>

    <footer>
        copyright &copy; TCTCTO 2021
    </footer>
</body>
<script src="index.js"></script>

</html>
